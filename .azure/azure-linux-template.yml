jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  strategy:
    matrix:
      stack-def-openmpi:
        BUILD: stack
        PKGS: "libopenmpi-dev"
        FLAGS: "--flag mpi-hs:openmpi-ubuntu"
        STACK_YAML: stack.yaml
      stack-def-mpich:
        BUILD: stack
        PKGS: "libmpich-dev"
        FLAGS: "--flag mpi-hs:mpich-ubuntu"
        STACK_YAML: stack.yaml
      # stack-lts-13:
      #   BUILD: stack
      #   STACK_YAML: stack-lts-13.yaml
      # cabal-8.4.4:
      #   BUILD: cabal
      #   GHCVER: 8.4.4
      #   CABALVER: 2.4
      # cabal-8.6.5-openmpi:
      #   BUILD: cabal
      #   PKGS: "libopenmpi-dev"
      #   FLAGS: "--flags=openmpi-ubuntu"
      #   GHCVER: 8.6.5
      #   CABALVER: 2.4
      # cabal-8.6.5-mpich:
      #   BUILD: cabal
      #   PKGS: "libmpich-dev"
      #   FLAGS: "--flags=-openmpi-debian -openmpi-macports -openmpi-ubuntu mpich-ubuntu"
      #   GHCVER: 8.6.5
      #   CABALVER: 2.4
      # nightly:
      #   BUILD: stack
      #   ARGS: "--resolver nightly"
      # style:
      #   BUILD: style
      # pedantic:
      #   BUILD: pedantic
      #   STACK_YAML: stack.yaml
    maxParallel: 6
  steps:
  - script: |
      # TODO: Install a multi-threaded MPI library
      sudo apt-get update
      sudo apt-get install $PKGS
      export STACK_ROOT="$(Build.SourcesDirectory)"/.stack-root;
      mkdir -p ~/.local/bin
      curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
      case "$BUILD" in
        style)
          PACKAGE=hlint
          echo "Downloading $PACKAGE now ..."
          RELEASES=$(curl --silent https://github.com/ndmitchell/$PACKAGE/releases)
          URL=https://github.com/$(echo "$RELEASES" | grep -o '\"[^\"]*-x86_64-linux\.tar\.gz\"' | sed s/\"//g | head -n1)
          VERSION=$(echo "$URL" | sed -e 's/.*-\([\.0-9]\+\)-x86_64-linux\.tar\.gz/\1/')
          curl --progress-bar --location -o"$PACKAGE.tar.gz" "$URL"
          tar -xzf "$PACKAGE.tar.gz" -C .
          mv "$PACKAGE-$VERSION" "$PACKAGE"
          export PATH="$(pwd)"/hlint:$PATH
          ;;
        cabal)
          sudo add-apt-repository -y ppa:hvr/ghc
          sudo apt-get update
          sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER
          # See note here: https://github.com/haskell-CI/haskell-ci#alex--happy-with-ghc--78
          if [ "$GHCVER" = "head" ] || [ "${GHCVER%.*}" = "7.8" ] || [ "${GHCVER%.*}" = "7.10" ]; then
            sudo apt-get install happy-1.19.4 alex-3.1.3
            export PATH=/opt/alex/3.1.3/bin:/opt/happy/1.19.4/bin:$PATH
          else
            sudo apt-get install happy alex
          fi
          sudo apt-get install c2hs
          export PATH=$HOME/.local/bin:/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
          cabal --version
          cabal update
          PACKAGES=$(stack --install-ghc query locals | grep '^ *path' | sed 's@^ *path:@@')
          cabal install --only-dependencies --enable-tests --enable-benchmarks --force-reinstalls --ghc-options=-O0 --reorder-goals --max-backjumps=-1 $CABALARGS $PACKAGES
          ;;
        *)
          export PATH=$HOME/.local/bin:$PATH
          stack --install-ghc $ARGS test --bench --only-dependencies
          ;;
      esac
      set -ex
      case "$BUILD" in
        style)
          hlint src/
          ;;
        cabal)
          cabal install --enable-tests --enable-benchmarks --force-reinstalls --ghc-options=-O0 --reorder-goals --max-backjumps=-1 $CABALARGS $PACKAGES

          ORIGDIR=$(pwd)
          for dir in $PACKAGES
          do
            cd $dir
            cabal check || [ "$CABALVER" == "1.16" ]
            cabal sdist
            PKGVER=$(cabal info . | awk '{print $2;exit}')
            SRC_TGZ=$PKGVER.tar.gz
            cd dist
            tar zxfv "$SRC_TGZ"
            cd "$PKGVER"
            cabal configure $FLAGS --enable-tests --ghc-options -O0
            cabal build
            if [ "$CABALVER" = "1.16" ] || [ "$CABALVER" = "1.18" ]; then
              cabal test
            else
              cabal test --show-details=streaming
            fi
            cd $ORIGDIR
          done
          ;;
        *)
          # stack $ARGS test $FLAGS --bench --no-run-benchmarks --haddock --no-haddock-deps
          stack $ARGS build $FLAGS --test --no-run-tests --bench --no-run-benchmarks --haddock --no-haddock-deps
          mpiexec -n 3 stack exec example
          mpiexec -n 3 stack exec $(stack path --dist-dir)/build/mpi-test/mpi-test
          mpiexec -n 3 stack exec $(stack path --dist-dir)/build/mpi-test-storable/mpi-test-storable
          ;;
      esac
      set +ex
    env:
      OS_NAME: ${{ parameters.os }}
    displayName: 'Installation ${{parameters.os}} & Test'
